{% extends "base.html" %}

{% block title %}☁️ Cloud Storage - Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-cloud fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold">Entrar</h2>
                    <p class="text-muted">Acesse sua conta</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Usuário
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Senha
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted">
                        Não tem uma conta? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
